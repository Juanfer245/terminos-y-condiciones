<div class="row">
  <div class="col-sm-4 offset-sm-4">
    <div class="card card-body">

      <form (submit)="edit ? updateProduct() : submitProduct()">

        <div class="form-group">
          <input type="text" name="name" value="{{product.name}}"class="form-control" placeholder="Nombre del Curso" autofocus>
        </div>
        <div class="form-group">
          <input type="text" name="description" value="{{product.description}}" class="form-control" placeholder="Descripcion">
        </div>
        <div class="form-group">
          <input type="text" name="price" value="{{product.price}}" class="form-control" placeholder="Precio">
        </div>
        <div class="form-group">
          <input type="text" name="imageURL" value="{{product.imageURL}}" class="form-control" placeholder="Image URL">
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          Guardar
        </button>
      </form>
    </div>
  </div>
</div>
